<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Memory Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #4ca1af, #c4e0e5);
            font-family: 'Arial', sans-serif;
        }
        
        .game-title {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .game-info {
            display: flex;
            width: 450px;
            justify-content: space-between;
            margin-bottom: 20px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .memory-game {
            width: 450px;
            height: 450px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            perspective: 1000px;
            margin-bottom: 20px;
        }
        
        .memory-card {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .memory-card.flip {
            transform: rotateY(180deg);
        }
        
        .front-face, .back-face {
            width: 100%;
            height: 100%;
            padding: 10px;
            position: absolute;
            border-radius: 5px;
            backface-visibility: hidden;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .front-face {
            transform: rotateY(180deg);
            background-color: #fcfcfc;
            font-size: 2.5rem;
        }
        
        .back-face {
            background-color: #005eb8;
            color: white;
            font-size: 2rem;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #41b6e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            background-color: #005eb8;
        }
    </style>
</head>
<body>
    <h1 class="game-title">Healthcare Memory Game</h1>
    
    <div class="game-info">
        <div class="moves">Moves: <span id="moves-count">0</span></div>
        <div class="timer">Time: <span id="time">00:00</span></div>
    </div>
    
    <div class="memory-game">
        <!-- Cards will be inserted here by JavaScript -->
    </div>
    
    <button id="restart">Restart Game</button>
    
    <script>
        // Healthcare-themed symbols using emoji
        const CARD_SYMBOLS = ['💊', '🩺', '🏥', '🩹', '💉', '🧪', '💻', '❤️'];
        
        // Game variables
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let moves = 0;
        let matchedPairs = 0;
        let timer;
        let seconds = 0;
        let minutes = 0;
        
        // DOM elements
        const gameContainer = document.querySelector('.memory-game');
        const movesCount = document.getElementById('moves-count');
        const timeValue = document.getElementById('time');
        const restartButton = document.getElementById('restart');
        
        // Initialize the game
        function initializeGame() {
            // Create card pairs and shuffle them
            const cardPairs = [...CARD_SYMBOLS, ...CARD_SYMBOLS];
            const shuffledCards = shuffleArray(cardPairs);
            
            // Clear the game container
            gameContainer.innerHTML = '';
            
            // Create card elements
            shuffledCards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.classList.add('memory-card');
                card.dataset.symbol = symbol;
                
                const frontFace = document.createElement('div');
                frontFace.classList.add('front-face');
                frontFace.textContent = symbol;
                
                const backFace = document.createElement('div');
                backFace.classList.add('back-face');
                backFace.textContent = '?';
                
                card.appendChild(frontFace);
                card.appendChild(backFace);
                
                card.addEventListener('click', flipCard);
                
                gameContainer.appendChild(card);
            });
            
            // Reset game state
            moves = 0;
            matchedPairs = 0;
            movesCount.textContent = moves;
            
            // Reset timer
            clearInterval(timer);
            seconds = 0;
            minutes = 0;
            timeValue.textContent = '00:00';
        }
        
        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Start timer
        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                if (seconds === 60) {
                    minutes++;
                    seconds = 0;
                }
                
                // Update timer display
                const secondsValue = seconds < 10 ? `0${seconds}` : seconds;
                const minutesValue = minutes < 10 ? `0${minutes}` : minutes;
                timeValue.textContent = `${minutesValue}:${secondsValue}`;
            }, 1000);
        }
        
        // Flip card function
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;
            
            // Start timer on first move
            if (moves === 0) {
                startTimer();
            }
            
            this.classList.add('flip');
            
            if (!hasFlippedCard) {
                // First card flipped
                hasFlippedCard = true;
                firstCard = this;
                return;
            }
            
            // Second card flipped
            secondCard = this;
            checkForMatch();
            
            // Increment moves
            moves++;
            movesCount.textContent = moves;
        }
        
        // Check if cards match
        function checkForMatch() {
            const isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;
            
            if (isMatch) {
                disableCards();
                matchedPairs++;
                
                // Check if all pairs are matched
                if (matchedPairs === CARD_SYMBOLS.length) {
                    setTimeout(() => {
                        clearInterval(timer);
                        alert(`Congratulations! You won in ${moves} moves and ${timeValue.textContent} time.`);
                    }, 500);
                }
            } else {
                unflipCards();
            }
        }
        
        // Disable matched cards
        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            
            resetBoard();
        }
        
        // Unflip non-matching cards
        function unflipCards() {
            lockBoard = true;
            
            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                
                resetBoard();
            }, 1000);
        }
        
        // Reset board for next selection
        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }
        
        // Restart game
        restartButton.addEventListener('click', () => {
            initializeGame();
        });
        
        // Initialize game on load
        window.onload = initializeGame;
    </script>
</body>
</html>
